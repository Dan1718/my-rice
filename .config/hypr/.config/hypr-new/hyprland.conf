# -----------------------------
#   Blank Hyprland Config
# -----------------------------
# This is intentionally minimal. 
# Hyprland will run fine with just this.

###############################
# General settings
###############################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(888888ff)
}

###############################
# Input
###############################
input {
    kb_layout = us
}

###############################
# Keybinds
###############################
# Exit Hyprland
bind = SUPER, Q, exit

# Launch terminal (change alacritty if needed)
bind = SUPER, Return, exec, alacritty

# Kill active window
bind = SUPER, W, killactive

###############################
# Startup apps
###############################
